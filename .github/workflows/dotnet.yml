name: Email Approval Workflow

on:
 push:
   branches: [ "main" ]
 pull_request:
    branches: [ "main" ]
 # email:
    types: [opened]
 workflow_dispatch:

jobs:
  send_email:
   runs-on: ubuntu-latest
 
   steps:
     - name: Auto approve
       uses: hmarr/auto-approve-action@v2.0.0 # Custom action for auto approval already available on marketplace
        # Perform the auto approve action only when the PR is raised by dependabot
       if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
       with:
          # Create a personal access token and store it under the Secrets section of the particular repository
          # with the key "GITHUB_ACTIONS_TOKEN"
        github-token: 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
   
  build-dotnet-app:
    needs: [send_email]
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      # - name: Publish
      #   run: dotnet publish -c Release
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: /home/runner/work/app-dotnet/app-dotnet/bin/Release/net6.0
          # if-no-files-found: error
          
  download-artifact:
    runs-on: self-hosted
    needs: build-dotnet-app
    
    steps: 
    - name: stop IIS site
      run: |
       IISReset /stop
        
    - uses: actions/download-artifact@v3
      with:
        name: build
        path: D:\app-dotnet\app-dotnet\wwwroot\gh-actions-website.com
        
    - name: Start IIS Site
      run: |
       IISReset /start
